<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/style.css" />

  <title>JS Assignment 3</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Assignments</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Chapter 15 - 20</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- main -->

  <main class="flex-grow-1">


    <div class="container">
      <div class="row">
        <div class="col mt-5">
          <h4 class="text-center">
            Chapter # 15 - 20 | Arrays: It's Methods & for loops
          </h4>
          <div class="border-bottom mt-4 border-secondary"></div>
        </div>
      </div>


      <div class="row mt-4">


        <div class="col-12 col-md-6">
          <h4 class="text-center">Input</h4>
          <div class="border rounded-2 p-3 h-75 d-flex align-items-center">
            <div class="input-group">
              <input type="text" id="inputText" class="form-control bg-transparent" placeholder="Type your text here"/>
              <button class="btn btn-outline-dark" onclick="clearInput()">Clear</button>
            </div>
          </div>
        </div>


        <div class="col-12 col-md-6 mt-4 mt-md-0">
          <h4 class="text-center">Original String</h4>
          <div class="border rounded-2 h-75 p-4 d-flex align-items-center text-white" id="originalTextBox">
            <div class="text-center"></div>
          </div>
        </div>


      </div>

      <div class="row mt-5">
        <div class="col-12 col-md-6 text-center">
          <h3>Buttons</h3>
          <div class="border rounded-2 p-4" id="buttons">
            <button class="btn btn-lg   btn-danger mb-2 " onclick="simpleAlert()">Simple Alert</button>
            <button class="btn btn-lg   btn-danger mb-2 " onclick="printMyName()">Print My Name</button>
            <button class="btn btn-lg   btn-danger mb-2 " onclick="printAllCities()">Print All Cities</button>
            <button class="btn btn-lg   btn-danger mb-2 " onclick="addCity()">Add Your City In List</button>
            <button class="btn btn-lg   btn-danger" onclick="generateTable()">Generate Table</button>
          </div>
        </div>


        <div class="col-12 col-md-6 mt-3 mt-md-0 text-center">
          <h3>Output / Result</h3>
          <div class="border rounded-2 p-4 " id="output"></div>
          <button class="btn btn-outline-dark mt-3" onclick="clearOutput()">Clear Output</button>
        </div>


      </div>
    </div>
  </main>

  <!-- footer -->

  <footer class="py-3 mt-5">


    <div class="container">
      <div class="row">
        <div class="col">
          <p class="text-center text-white mb-0">&copy; 2024. Assignment By <a href="#"
              class="text-decoration-none text-white">www.Umar Gujjar.net</a></p>
        </div>
      </div>
    </div>


  </footer>

  <!-- Bootstrap JS 5.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
